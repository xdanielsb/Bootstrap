<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> </title>
    <meta name="viewport" content="width=device-width, initial-scale=2.0">

    <!-- Latest compiled and minified CSS Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


  </head>
  <body>
  <div class="container-fluid">
    <br>
    <div class="row">
      <div class="col-md-4">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width:50%">
            50 %Completado
          </div>
          <span class="sr-only">50% Completado</span>
        </div>

        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width:12%; min-width:10%;">
            12% Completado
          </div>
          <span class="sr-only">12% Completado</span>
        </div>

      <!-- Colours  -->
        <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:100%; min-width:0%;">
            100% Completado
          </div>
          <span class="sr-only">100% Completado</span>
        </div>

        <div class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:100%; min-width:0%;">
            100% Completado
          </div>
          <span class="sr-only">100% Completado</span>
        </div>

        <div class="progress">
          <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:100%; min-width:0%;">
            100% Completado
          </div>
          <span class="sr-only">100% Completado</span>
        </div>

        <div class="progress">
          <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:100%; min-width:0%;">
            100% Completado
          </div>
          <span class="sr-only">100% Completado</span>
        </div>

      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript Bootstrap-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
