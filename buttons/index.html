<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> </title>
    <meta name="viewport" content="width=device-width, initial-scale=2.0">

    <!-- Latest compiled and minified CSS Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


  </head>
  <body>

  <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
            <button class="btn btn-lg  btn-default">Default</button>
            <button class="btn btn-sm btn-primary" disabled>Primary</button>
            <button class="btn btn-sm btn-success">Success</button>
            <button class="btn btn-xs btn-info">Info</button>
            <button class="btn btn-block btn-warning">Warning</button>
            <button class="btn btn-block btn-danger">Danger</button>
            <button class="btn btn-block btn-link">Link</button>
        </div>

        <div class="col-md-3">
            <button class="btn btn-lg  btn-default active">Default</button>
            <button class="btn btn-sm btn-primary active">Primary</button>
            <button class="btn btn-sm btn-success active">Success</button>
            <button class="btn btn-xs btn-info active">Info</button>
            <button class="btn btn-block btn-warning active">Warning</button>
            <button class="btn btn-block btn-danger active" >Danger</button>
            <button class="btn btn-block btn-link active">Link</button>
        </div>

        <div class="col-md-3">
          <a href="" class="btn btn-default active">Default</a>
          <a href="" class="btn btn-primary btn-block">Primary</a>
          <a href="" class="btn btn-success">Success</a>
          <a href="" class="btn btn-info" disabled>Info</a>
          <a href="" class="btn btn-warning">Warning</a>
          <a href="" class="btn btn-danger">Danger</a>
          <a href="" class="btn btn-link">Link</a>
        </div>

        <div class="col-md-3">
          <input type="button" class="btn btn-primary" value="Submit">

        </div>
      </div>

  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript Bootstrap-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
